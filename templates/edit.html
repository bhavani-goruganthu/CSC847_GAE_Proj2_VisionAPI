{# [START form] #}{% extends "index.html" %} {% block content %}

<div class="container-sm" style="width: 300px; margin-left: 20px">
  <h4 class="font-italic" style="padding-top: 20px">Edit an Entry</h4>
  <form action="edit" method="POST" enctype="multipart/form-data">
    {% for result in results %}
    <div class="form-group">
      <label for="Category" style="font-weight: 500">Category</label>
      {% if result['Which'] in 'Animals' %}
      <select name="category" id="category" class="form-control">
        <option value="{{result['Which']}}">{{result['Which']}}</option>
        <option value="flowers">Flowers</option>
        <option value="people">People</option>
        <option value="others">Others</option>
      </select>
      {% elif result['Which'] in 'Flowers' %}
      <select name="category" id="category" class="form-control">
        <option value="{{result['Which']}}">{{result['Which']}}</option>
        <option value="animals">Animals</option>
        <option value="people">People</option>
        <option value="others">Others</option>
      </select>
      {% elif result['Which'] in 'People' %}
      <select name="category" id="category" class="form-control">
        <option value="{{result['Which']}}">{{result['Which']}}</option>
        <option value="animals">Animals</option>
        <option value="flowers">Flowers</option>
        <option value="others">Others</option>
      </select>
      {% else %}
      <select name="category" id="category" class="form-control">
        <option value="{{result['Which']}}">{{result['Which']}}</option>
        <option value="animals">Animals</option>
        <option value="flowers">Flowers</option>
        <option value="people">People</option>
      </select>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="Photographer" style="font-weight: 500">Photographer</label>
      <input
        type="text"
        name="photographer"
        id="photographer"
        value="{{result['Who']}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="capturedDate" style="font-weight: 500">Date Captured</label>
      <input
        type="datetime-local"
        name="captureddate"
        id="captureddate"
        value="{{result['When']}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="location" style="font-weight: 500">Location</label>
      <input
        type="text"
        name="location"
        id="location"
        value="{{result['Where']}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="photoUpload" style="font-weight: 500">Uploaded Photo</label>
      <img src="{{ result['What'] }}" width="250" height="250" />
      <input
        type="hidden"
        name="uploadedphoto"
        id="uploadedphoto"
        value="{{result['What']}}"
        class="form-control"
      />
      <input
        type="file"
        name="file"
        class="form-control-file"
        id="photoUpload"
      />
    </div>
    <input
      type="submit"
      name="submit"
      class="btn btn-dark"
      value="Update Entry"
    />
    {% endfor %}
  </form>
</div>

{% endblock %}{# [END form] #}
